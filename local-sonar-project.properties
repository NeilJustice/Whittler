sonar.host.url=http://localhost:9000
sonar.projectKey=WhittlerDevOpsPython
sonar.python.version=3
sonar.qualitygate.wait=true

sonar.exclusions=.vscode/**,.mypy_cache/**,.pytest_cache/**,WhittlerDevOpsPython/__pycache__/**,WhittlerDevOpsPythonTests/__pycache__/**,WhittlerDevOpsPythonTests/CodeCoverageHTMLReport/**,WhittlerDevOpsPythonTests/CoberturaCodeCoverageResults_WhittlerDevOpsPythonTests.xml
sonar.python.coverage.reportPaths=WhittlerDevOpsPythonTests/CoberturaCodeCoverageResults_WhittlerDevOpsPythonTests.xml
sonar.coverage.exclusions=WhittlerDevOpsPythonTests/RunAllWithCoverage.py,llvm-profdata-cov.py

sonar.issue.ignore.multicriteria=mc1,mc2
# Field names should comply with a naming convention
sonar.issue.ignore.multicriteria.mc1.ruleKey=python:S116
sonar.issue.ignore.multicriteria.mc1.resourceKey=**/*
# Local variable and function parameter names should comply with a naming convention
sonar.issue.ignore.multicriteria.mc2.ruleKey=python:S117
sonar.issue.ignore.multicriteria.mc2.resourceKey=**/*
